<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Vertical test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  touch-action: none;
}

#viewer {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: black;
}

#track {
  display: flex;
  height: 100%;
  transform: translateX(0);
}

.page {
  min-width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ★これが超重要 */
.page img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="viewer">
  <div id="track">
    <!-- 次ページは左にある配置 -->
    <div class="page"><img src="images/page3.jpeg"></div>
    <div class="page"><img src="images/page2.jpeg"></div>
    <div class="page"><img src="images/page1.jpeg"></div>
    <div class="page"><img src="images/intro.png"></div>
  </div>
</div>

<script>
const track = document.getElementById("track");
const pages = document.querySelectorAll(".page");

let current = pages.length - 1; // introから開始
let startX = 0;
let nowX = 0;
let dragging = false;

const swipeThreshold = 20;

function render(animate = true) {
  track.style.transition = animate ? "transform 0.25s ease-out" : "none";
  track.style.transform =
    `translateX(${-current * window.innerWidth}px)`;
}

render(false);

track.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  nowX = startX;
  dragging = true;
  track.style.transition = "none";
}, { passive: false });

track.addEventListener("touchmove", e => {
  if (!dragging) return;
  e.preventDefault();
  nowX = e.touches[0].clientX;
  const diff = nowX - startX;
  track.style.transform =
    `translateX(${-current * window.innerWidth + diff}px)`;
}, { passive: false });

track.addEventListener("touchend", e => {
  dragging = false;
  const diff = nowX - startX;

  // スワイプ
  if (Math.abs(diff) > swipeThreshold) {
    if (diff > 0 && current > 0) current--;       // 左→右：次ページ
    else if (diff < 0 && current < pages.length - 1) current++;
  }
  // タップ
  else {
    if (startX < window.innerWidth / 2 && current > 0) current--;
    else if (startX >= window.innerWidth / 2 && current < pages.length - 1) current++;
  }

  render(true);
}, { passive: false });
</script>

</body>
</html>
