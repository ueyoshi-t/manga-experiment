<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Vertical testneo</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: pan-y;
}

#viewer {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: black;
}

#track {
  display: flex;
  height: 100%;
}

.page {
  min-width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>

<div id="viewer">
  <div id="track">
    <!-- 右→左に並べる -->
    <div class="page"><img src="images/page3.jpeg"></div>
    <div class="page"><img src="images/page2.jpeg"></div>
    <div class="page"><img src="images/page1.jpeg"></div>
    <div class="page"><img src="images/intro.png"></div>
  </div>
</div>

<script>
const track = document.getElementById("track");
const pages = document.querySelectorAll(".page");

// 最初は一番右（intro）
let current = pages.length - 1;

let startX = 0;
let currentX = 0;
let isTouching = false;

const threshold = 30;

function setPosition(animate = true) {
  track.style.transition = animate ? "transform 0.25s ease-out" : "none";
  track.style.transform =
    `translateX(${-current * window.innerWidth}px)`;
}

// 初期位置
setPosition(false);

track.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  currentX = startX;
  isTouching = true;
  setPosition(false);
});

track.addEventListener("touchmove", e => {
  if (!isTouching) return;

  currentX = e.touches[0].clientX;
  const diff = currentX - startX;

  // ★ 指の動きにそのまま追従
  track.style.transform =
    `translateX(${-current * window.innerWidth + diff}px)`;
});

track.addEventListener("touchend", e => {
  isTouching = false;
  const diff = currentX - startX;

  // 左→右スワイプ：次ページ（左へ）
  if (diff > threshold && current > 0) {
    current--;
  }
  // 右→左スワイプ：前ページ（右へ）
  else if (diff < -threshold && current < pages.length - 1) {
    current++;
  }

  setPosition(true);
});

// タップ判定（touchで統一）
track.addEventListener("touchend", e => {
  if (Math.abs(currentX - startX) > 10) return;

  const tapX = startX;

  // 左タップ：次ページ
  if (tapX < window.innerWidth / 2 && current > 0) {
    current--;
  }
  // 右タップ：前ページ
  else if (tapX >= window.innerWidth / 2 && current < pages.length - 1) {
    current++;
  }

  setPosition(true);
});
</script>

</body>
</html>
