<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#viewer {
  width: 100vw;
  height: 100vh;
  background: black;
  overflow: hidden;
}

#track {
  display: flex;
  height: 100%;
}

.page {
  min-width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  pointer-events: none; /* ← 最重要 */
}
</style>
</head>

<body>

<div id="viewer">
  <div id="track">
    <!-- 次ページは左にある -->
    <div class="page"><img src="images/page3.jpeg"></div>
    <div class="page"><img src="images/page2.jpeg"></div>
    <div class="page"><img src="images/page1.jpeg"></div>
    <div class="page"><img src="images/intro.png"></div>
  </div>
</div>

<script>
const track = document.getElementById("track");
const pageCount = document.querySelectorAll(".page").length;
let index = pageCount - 1;

let startX = 0;
let currentX = 0;
let isTouching = false;

function update(animate) {
  track.style.transition = animate ? "transform 0.25s ease" : "none";
  track.style.transform = `translateX(${-index * window.innerWidth}px)`;
}

update(false);

track.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  currentX = startX;
  isTouching = true;
  track.style.transition = "none";
});

track.addEventListener("touchmove", e => {
  if (!isTouching) return;
  currentX = e.touches[0].clientX;
  const diff = currentX - startX;
  track.style.transform =
    `translateX(${-index * window.innerWidth + diff}px)`;
});

track.addEventListener("touchend", e => {
  isTouching = false;
  const diff = currentX - startX;

  if (Math.abs(diff) > 30) {
    if (diff > 0 && index > 0) index--;           // 左→右：次へ
    else if (diff < 0 && index < pageCount - 1) index++;
  } else {
    if (startX < window.innerWidth / 2 && index > 0) index--;
    else if (startX >= window.innerWidth / 2 && index < pageCount - 1) index++;
  }

  update(true);
});
</script>

</body>
</html>
