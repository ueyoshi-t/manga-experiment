<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Vertical test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: none;
}

#viewer {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: black;
}

#track {
  display: flex;
  height: 100%;
}

.page {
  min-width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>

<div id="viewer">
  <div id="track">
    <div class="page"><img src="images/page3.jpeg"></div>
    <div class="page"><img src="images/page2.jpeg"></div>
    <div class="page"><img src="images/page1.jpeg"></div>
    <div class="page"><img src="images/intro.png"></div>
  </div>
</div>

<script>
const track = document.getElementById("track");
const pages = document.querySelectorAll(".page");

let current = pages.length - 1; // introから開始
let startX = 0;
let currentX = 0;
let touching = false;

const threshold = 30;

function update(animate = true) {
  track.style.transition = animate ? "transform 0.25s ease-out" : "none";
  track.style.transform = `translateX(${-current * window.innerWidth}px)`;
}

update(false);

track.addEventListener("touchstart", e => {
  e.preventDefault();
  startX = e.touches[0].clientX;
  currentX = startX;
  touching = true;
  update(false);
}, { passive: false });

track.addEventListener("touchmove", e => {
  if (!touching) return;
  e.preventDefault();
  currentX = e.touches[0].clientX;
  const diff = currentX - startX;
  track.style.transform =
    `translateX(${-current * window.innerWidth + diff}px)`;
}, { passive: false });

track.addEventListener("touchend", e => {
  e.preventDefault();
  touching = false;

  const diff = currentX - startX;

  // スワイプ判定
  if (Math.abs(diff) > threshold) {
    // 左→右：次ページ（左にある）
    if (diff > 0 && current > 0) {
      current--;
    }
    // 右→左：前ページ
    else if (diff < 0 && current < pages.length - 1) {
      current++;
    }
  }
  // タップ判定
  else {
    if (startX < window.innerWidth / 2 && current > 0) {
      current--;
    } else if (startX >= window.innerWidth / 2 && current < pages.length - 1) {
      current++;
    }
  }

  update(true);
}, { passive: false });
</script>

</body>
</html>
