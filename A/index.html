<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Vertical test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: pan-y;
}

#viewer {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: black;
}

#track {
  display: flex;
  height: 100%;
  transform: translateX(0);
}

.page {
  min-width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>

<div id="viewer">
  <div id="track">
    <!-- 説明画像 -->
    <div class="page"><img src="images/intro.png"></div>

    <!-- 本編 -->
    <div class="page"><img src="images/page1.jpeg"></div>
    <div class="page"><img src="images/page2.jpeg"></div>
    <div class="page"><img src="images/page3.jpeg"></div>
  </div>
</div>

<script>
const track = document.getElementById("track");
const pages = document.querySelectorAll(".page");

let current = 0;
let startX = 0;
let currentX = 0;
let dragging = false;

// ★ スワイプ判定をかなり軽く
const threshold = 30;

function updatePosition(animate = true) {
  track.style.transition = animate ? "transform 0.25s ease-out" : "none";
  track.style.transform = `translateX(${-current * window.innerWidth}px)`;
}

track.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  currentX = startX;
  dragging = true;
  updatePosition(false);
});

track.addEventListener("touchmove", e => {
  if (!dragging) return;
  currentX = e.touches[0].clientX;
  const diff = currentX - startX;
  track.style.transform =
    `translateX(${-current * window.innerWidth + diff}px)`;
});

track.addEventListener("touchend", () => {
  dragging = false;
  const diff = currentX - startX;

  // 左 → 右：次ページ
  if (diff > threshold && current < pages.length - 1) {
    current++;
  }

  // 右 → 左：前ページ
  else if (diff < -threshold && current > 0) {
    current--;
  }

  updatePosition(true);
});

// タップ操作（左＝次）
track.addEventListener("click", e => {
  const x = e.clientX;
  if (x < window.innerWidth / 2 && current < pages.length - 1) {
    current++;
  } else if (x >= window.innerWidth / 2 && current > 0) {
    current--;
  }
  updatePosition(true);
});
</script>

</body>
</html>
